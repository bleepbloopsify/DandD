{% extends "master.html" %}

{% block body %}

<button class="openwindowbtn" for="creategame">New Game</button>

<ul id="games"></ul>

<!-- Form for creating games, pop-up window
-->
<div class="createform" id="creategame">
  <button class="closewindow closewindowbtn"><b>X</b></button>
  <br><br>
  <form class="form-horizontal" role="form" id="creatinggameform">

    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-3">
        <input type="text" class="form-control input-sm" id="name">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="players">Add Player:</label>
      <div class="col-sm-3">
        <input type="text" class="form-control input-sm" id="players">
      </div>
    </div>

    <!-- The "Add Player" button, should eventually append player names to a list that's displayed somewhere else on the pop-up -->
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-2">
        <button type="button" id="addplayer">Add</button>
      </div>
    </div>


    <button type="button" id="createbtn" class="btn btn-success">Create</button>

  </form>

  <button class="openwindowbtn" for="addfieldform">+</button>
  <div id="addfieldform" class="createform">
    <button class="closewindow closewindowbtn">X</button>
    <form id="addfield" onsubmit="event.preventDefault();">
      <div class="formrow"><label>Field Name:</label><input type="text" id="fieldname"></div>
      <div class="formrow"><label>Field Value Type:</label>
        <select id="fieldtype">
          <option value="text">Text Box</option>
          <option value="textarea">Large Text Box</option>
        </select>
      </div>
      <button id="createfield" class="btn closewindowbtn">Add Field</button>
    </form>
  </div>

</div>

<ul id="gametable"></ul>


{% endblock %}

{% block endscript %}
<script src="{{ url_for('static', filename='Scripts/games.js') }}"></script>
{% endblock %}
