<!DOCTYPE HTML>
<html>
<head>
  {% block head -%}
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
  <script src="{{ url_for('static', filename='jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  {% endblock %}
  <title>{% block title %}DandD{% endblock %}</title>
  <link rel="icon" type="image/png" href="{% block favicon %}{{ url_for('static', filename='DandD.png') }}{% endblock %}">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span> <!-- For the icon! -->
        </button>
        <a class="navbar-brand" href="/home"><img id="logo" src="{{url_for('static', filename='DandD.png')}}"></a> <!-- For the logo effect! -->
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li>{% if session["user"] %}<a href="/logout">Logout</a>{% else %}<a href="/login">Login</a>{% endif %}</li>
          <li><a href="/games">Games</a></li>
          <li><a href="/characters">Characters</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
<div class="body">
  {% block body -%}{% endblock -%}
</div>
</body>
{%- block endscript -%}
{% endblock %}
</html>
