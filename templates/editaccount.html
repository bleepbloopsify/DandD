{% extends "master.html" %}

{% block head %}
<script src="{{ url_for('static', filename='Scripts/editaccount.js') }}"></script>
{% endblock %}

{% block body %}
<center><h1>Account Edits</h1></center><br>
<b>Current Username:</b>
<form class="userform">
  <div class="formrow"><label>New Username:</label><input type="text" name="username" id="newUsername" class=""></input></div>
<div class="formrow"><label>New Password:</label> <input type="password" name="password" id="newPassword"></input></div>
<div class="formrow"><label>Current Password:</label><input type="password" name="password" id="password"></input><br></div>
<button id="updatePassword">Update Password</button>
</form>
{% endblock %}
