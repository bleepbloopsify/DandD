{% extends "master.html" %}

{% block head %}
<script src="{{ url_for('static', filename='Scripts/editaccount.js') }}"></script>
{% endblock %}

{% block body %}
<center><h1>Account Edits</h1></center><br>
<form class="userform">
  <div class="formrow"><label>New Username:</label> <input type="text" id="newUsername"></input></div>
  <div class="formrow"><label>New Password:</label> <input type="password" id="newPassword"></input></div>
  <div class="formrow"><label>Current Password:</label><input type="password" id="password"></input><br></div>
  <button type="button" id="updatePassword">Update Password</button>
</form>
<div id="response"></div>
{% endblock %}
